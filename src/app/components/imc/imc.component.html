<app-banner title="search player"></app-banner>
  
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="calculForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name"  placeholder="name">
              </div>
              <div *ngIf="calculForm.controls['name'].invalid && 
              (calculForm.controls['name'].touched ||
              calculForm.controls['name'].dirty)">
                <div *ngIf="calculForm.controls['name'].errors.required">name is required</div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="taille" placeholder="taille">
              </div>
              <div *ngIf="calculForm.controls['taille'].invalid && 
              (calculForm.controls['taille'].touched ||
              calculForm.controls['taille'].dirty)">
                <div *ngIf="calculForm.controls['taille'].errors.required">taille is required</div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="poids" placeholder="poids">
              </div>
              <div *ngIf="calculForm.controls['poids'].invalid && 
              (calculForm.controls['poids'].touched ||
              calculForm.controls['poids'].dirty)">
                <div *ngIf="calculForm.controls['poids'].errors.required">poids is required</div>
              </div>
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="calculForm.invalid" (click)="calcul()" value="calcul">
            </div>
          </form> 
         <div>
           mr :  {{name}} your imc is  {{imcResult}} you are considered as  {{resMsg}} please take care of your health .
         </div> 
        </div>
    
         
        </div>
        
      </div>
    </div>
