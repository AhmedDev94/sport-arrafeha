<app-banner [title]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #loginForm ="ngForm" (ngSubmit)="login()">
            
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="user.email" name = "email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" [(ngModel)]="user.pwd" name = "pwd" placeholder="Password">
            </div>
            <span> {{errorMsg}}</span>
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="login">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
