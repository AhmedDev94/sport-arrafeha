<form [formGroup]="weatherForm" >
    <div class="form-group">
        <input type="text" class="form-control" formControlName="city" placeholder="city">
      </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-primary py-3 px-5" (click)="search()" value="search">
    </div>
    <div >
 <img src= "{{result.icone}}" alt="">
 <p>Temperature: {{ result.temp }}</p>
  <p>Humidity: {{ result.humidity }}</p>
  <p>Pressure: {{ result.pressure }}</p>
  <p>Wind Speed: {{ result.windSpeed }}</p>
        
       
    </div>
  </form>
