<app-banner title ="add player" ></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addPlayerForm = "ngForm" (ngSubmit)="addPlayer()">
            
            <div class="form-group">
              <input type="text" [(ngModel)]="player.name" name ="name" class="form-control" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.age" name ="age" class="form-control" placeholder="age">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="player.position" name ="position" class="form-control" placeholder="Position">
            </div>
            
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
