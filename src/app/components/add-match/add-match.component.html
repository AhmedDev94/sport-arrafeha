<app-banner [title]="title"></app-banner>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addMatchForm = "ngForm" (ngSubmit)="addMatch()">
            
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreOne" name="scoreOne" placeholder="Score 1">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="match.scoreTwo" name="scoreTwo" placeholder="Score 2">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" name = "teamOne" placeholder="Team 1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" name ="teamTwo" placeholder="Team 2">
              </div>
            
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
